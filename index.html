<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Idea Generator for Students (But Smart) üéì</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --accent: #f093fb;
            --accent-dark: #f5576c;
            
            /* Light mode */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            --gradient-bg: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 48px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 25px 50px -12px var(--shadow);
            position: relative;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 2.75em;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.125em;
            font-weight: 500;
            line-height: 1.6;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-left: 8px;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95em;
            margin-bottom: 10px;
            letter-spacing: -0.01em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .label-icon {
            font-size: 1.2em;
        }

        select, input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: inherit;
            font-weight: 500;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            line-height: 1.6;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        select:hover, input:hover, textarea:hover {
            border-color: var(--primary);
        }

        .btn-container {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            padding: 16px 32px;
            font-size: 1.05em;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .generate-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .generate-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .surprise-btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .surprise-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.5);
        }

        .surprise-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .result {
            margin-top: 32px;
            padding: 32px;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: none;
            animation: slideInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            color: var(--text-primary);
            margin-bottom: 16px;
            font-size: 2em;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .result h3 {
            color: var(--text-primary);
            margin-top: 28px;
            margin-bottom: 14px;
            font-size: 1.25em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result p, .result ul {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 16px;
            font-size: 1em;
        }

        .result ul {
            padding-left: 24px;
        }

        .result li {
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .result li::marker {
            color: var(--primary);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 16px;
        }

        .tag {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 8px 18px;
            border-radius: 24px;
            font-size: 0.875em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .difficulty {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            margin-top: 12px;
            font-size: 0.875em;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .difficulty.easy { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }
        
        .difficulty.medium { 
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
        }
        
        .difficulty.hard { 
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .loading {
            text-align: center;
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 32px;
            display: none;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 1.05em;
            color: var(--text-secondary);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 12px;
                align-items: flex-start;
            }

            .container {
                padding: 24px;
                border-radius: 16px;
                margin-top: 20px;
            }

            .header {
                margin-bottom: 32px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .theme-toggle {
                position: relative;
                margin: 0 auto 20px;
                display: inline-flex;
            }

            .form-section {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .btn-container {
                flex-direction: column;
                gap: 12px;
            }

            button {
                width: 100%;
            }

            .result {
                padding: 20px;
            }

            .result h2 {
                font-size: 1.5em;
            }

            .tags {
                gap: 8px;
            }

            .tag {
                font-size: 0.8em;
                padding: 6px 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75em;
            }

            .container {
                padding: 20px;
            }

            .form-section {
                padding: 16px;
            }

            select, input, textarea {
                font-size: 0.9em;
                padding: 12px 14px;
            }

            button {
                font-size: 1em;
                padding: 14px 24px;
            }
        }

        /* Smooth transitions for theme switching */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        button, .tag {
            transition: all 0.3s ease !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">üåô</span>
                <span id="theme-text">Dark Mode</span>
            </button>
            <h1>Project Idea Generator üéì</h1>
            <p class="subtitle">AI-powered project ideas tailored to YOU!<span class="badge">AI Powered</span></p>
        </div>

        <div class="form-section">
            <div class="form-grid">
                <div class="form-group">
                    <label for="field"><span class="label-icon">üíº</span> Choose Your Field</label>
                    <select id="field">
                        <option value="">-- Select Field --</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Mobile App Development">Mobile App Development</option>
                        <option value="AI/Machine Learning">AI/Machine Learning</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Game Development">Game Development</option>
                        <option value="IoT & Hardware">IoT & Hardware</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Blockchain">Blockchain</option>
                        <option value="DevOps">DevOps</option>
                        <option value="Cloud Computing">Cloud Computing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="level"><span class="label-icon">üìä</span> Your Skill Level</label>
                    <select id="level">
                        <option value="">-- Select Level --</option>
                        <option value="Beginner">Beginner (Just starting out)</option>
                        <option value="Intermediate">Intermediate (Some experience)</option>
                        <option value="Advanced">Advanced (Experienced developer)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="timeframe"><span class="label-icon">‚è±Ô∏è</span> Project Timeframe</label>
                    <select id="timeframe">
                        <option value="">-- Select Timeframe --</option>
                        <option value="1-2 weeks">1-2 weeks (Quick project)</option>
                        <option value="1 month">1 month</option>
                        <option value="2-3 months">2-3 months</option>
                        <option value="Long-term">Long-term (3+ months)</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="interest"><span class="label-icon">üí°</span> Special Interests or Goals</label>
                    <textarea id="interest" placeholder="e.g., I'm interested in healthcare apps, want to build something for my portfolio, passionate about climate change, love gaming..."></textarea>
                </div>
            </div>

            <div class="btn-container">
                <button class="generate-btn" onclick="generateIdea()">
                    <span style="position: relative; z-index: 1;">Generate Smart Idea üöÄ</span>
                </button>
                <button class="surprise-btn" onclick="surpriseMe()">
                    <span style="position: relative; z-index: 1;">Surprise Me! üé≤</span>
                </button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>AI is crafting your perfect project idea... ‚ú®</p>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            
            if (newTheme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light Mode';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Dark Mode';
            }
        }

        // Load saved theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
                document.getElementById('theme-text').textContent = 'Light Mode';
            }
        });

        async function generateIdea() {
            const field = document.getElementById('field').value;
            const level = document.getElementById('level').value;
            const interest = document.getElementById('interest').value;
            const timeframe = document.getElementById('timeframe').value;

            if (!field || !level) {
                alert('Please select both field and skill level!');
                return;
            }

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const buttons = document.querySelectorAll('button:not(.theme-toggle)');

            loading.style.display = 'block';
            result.style.display = 'none';
            buttons.forEach(btn => btn.disabled = true);

            try {
                const prompt = `Generate a detailed, creative project idea for a student with the following criteria:

Field: ${field}
Skill Level: ${level}
Special Interests: ${interest || 'None specified'}
Timeframe: ${timeframe || 'Flexible'}

Please provide:
1. A catchy project title
2. A compelling description (2-3 sentences)
3. Key features to implement (4-5 bullet points)
4. Technologies/tools to use (list 5-7)
5. Learning outcomes (what they'll gain)
6. Difficulty level (Easy/Medium/Hard)

Make it practical, exciting, and achievable. Focus on real-world applications and portfolio-worthy projects.

Format your response as JSON with these keys: title, description, features (array), technologies (array), learningOutcomes, difficulty`;

                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        messages: [
                            { 
                                role: "user", 
                                content: prompt
                            }
                        ],
                    })
                });

                const data = await response.json();
                const textContent = data.content
                    .filter(item => item.type === "text")
                    .map(item => item.text)
                    .join("");

                let cleanedText = textContent.replace(/```json\n?|\n?```/g, '').trim();
                const projectData = JSON.parse(cleanedText);

                displayResult(projectData);

            } catch (error) {
                console.error('Error:', error);
                
                // Check if it's an API error
                if (error.message.includes('fetch') || error.message.includes('API')) {
                    result.innerHTML = `
                        <h2>‚ö†Ô∏è API Configuration Needed</h2>
                        <p>The AI generation feature requires API configuration when hosted externally.</p>
                        <p style="color: var(--text-secondary); margin-top: 15px;">This feature works in Claude.ai artifacts but needs additional setup for external hosting. You have two options:</p>
                        <ul style="margin-top: 10px; color: var(--text-secondary);">
                            <li><strong>Option 1:</strong> Use the pre-built project ideas (fallback mode below)</li>
                            <li><strong>Option 2:</strong> Set up your own Anthropic API key (requires paid account)</li>
                        </ul>
                        <p style="margin-top: 15px;"><em>Falling back to curated project ideas...</em></p>
                    `;
                } else {
                    result.innerHTML = `
                        <h2>‚ö†Ô∏è Oops!</h2>
                        <p>Something went wrong generating your idea. Please try again!</p>
                        <p style="color: var(--text-secondary); font-size: 0.9em;">Error: ${error.message}</p>
                    `;
                }
                result.style.display = 'block';
                
                // Fall back to pre-built ideas after 2 seconds
                setTimeout(() => {
                    generateFallbackIdea(field, level);
                }, 2000);
            } finally {
                loading.style.display = 'none';
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        async function surpriseMe() {
            const fields = ['Web Development', 'Mobile App Development', 'AI/Machine Learning', 'Data Science', 'Game Development', 'IoT & Hardware', 'Cybersecurity', 'Blockchain', 'DevOps', 'Cloud Computing'];
            const levels = ['Beginner', 'Intermediate', 'Advanced'];
            const timeframes = ['1-2 weeks', '1 month', '2-3 months', 'Long-term'];

            document.getElementById('field').value = fields[Math.floor(Math.random() * fields.length)];
            document.getElementById('level').value = levels[Math.floor(Math.random() * levels.length)];
            document.getElementById('timeframe').value = timeframes[Math.floor(Math.random() * timeframes.length)];

            await generateIdea();
        }

        function displayResult(idea) {
            const result = document.getElementById('result');
            
            const featuresHTML = idea.features.map(feature => `<li>${feature}</li>`).join('');
            const techHTML = idea.technologies.map(tech => `<span class="tag">${tech}</span>`).join('');
            
            const difficultyClass = idea.difficulty.toLowerCase().replace(/\s+/g, '');
            
            result.innerHTML = `
                <h2>üéØ ${idea.title}</h2>
                <span class="difficulty ${difficultyClass}">${idea.difficulty.toUpperCase()}</span>
                <p style="margin-top: 15px; font-size: 1.05em; color: var(--text-primary);">${idea.description}</p>
                
                <h3>‚ú® Key Features</h3>
                <ul>${featuresHTML}</ul>
                
                <h3>üõ†Ô∏è Technologies to Use</h3>
                <div class="tags">${techHTML}</div>
                
                <h3>üìö What You'll Learn</h3>
                <p>${idea.learningOutcomes}</p>
            `;
            
            result.style.display = 'block';
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Fallback project ideas for when API is not available
        const fallbackProjects = {
            "Web Development": {
                "Beginner": {
                    title: "Personal Portfolio Website with CMS",
                    description: "Create a stunning personal portfolio website with an integrated content management system. Build a modern, responsive site that showcases your projects, skills, and blog posts. Learn the fundamentals of web development while creating something you can actually use.",
                    features: ["Responsive grid layout for project showcase", "Dark/Light theme toggle", "Blog section with markdown support", "Contact form with email integration", "Smooth scroll animations and transitions"],
                    technologies: ["HTML5", "CSS3", "JavaScript", "Local Storage", "GitHub Pages"],
                    learningOutcomes: "Master HTML structure, CSS styling including Flexbox and Grid, vanilla JavaScript DOM manipulation, responsive design principles, and basic deployment practices.",
                    difficulty: "Easy"
                },
                "Intermediate": {
                    title: "Social Recipe Sharing Platform",
                    description: "Build a full-featured recipe sharing platform where users can post, search, and rate recipes. Implement user authentication, image uploads, and a smart search system. This project covers both frontend and backend development with modern practices.",
                    features: ["User authentication and profiles", "Recipe CRUD operations with image uploads", "Advanced search and filtering", "Rating and comment system", "Responsive card-based UI design"],
                    technologies: ["React", "Node.js", "Express", "MongoDB", "JWT", "Cloudinary", "Bootstrap"],
                    learningOutcomes: "Learn full-stack development, RESTful API design, authentication strategies, database modeling, file uploads, and state management in React.",
                    difficulty: "Medium"
                },
                "Advanced": {
                    title: "Real-Time Collaborative Code Editor",
                    description: "Develop a sophisticated web-based code editor that supports real-time collaboration, syntax highlighting, and code execution. Users can create rooms, invite others, and code together with live cursors and chat. Perfect for remote pair programming.",
                    features: ["Real-time collaborative editing with WebSockets", "Syntax highlighting for multiple languages", "In-browser code execution sandbox", "Room management and user presence", "Integrated chat and video call"],
                    technologies: ["React", "WebSocket", "Monaco Editor", "Docker", "Redis", "WebRTC", "Node.js", "PostgreSQL"],
                    learningOutcomes: "Master WebSocket programming, operational transformation algorithms, containerization, real-time state synchronization, WebRTC implementation, and scaling concurrent connections.",
                    difficulty: "Hard"
                }
            },
            "Mobile App Development": {
                "Beginner": {
                    title: "Habit Tracker with Streak Counter",
                    description: "Design a mobile app that helps users build and maintain daily habits. Features include streak tracking, reminder notifications, and motivational statistics with beautiful charts. Learn mobile UI/UX principles while creating a useful productivity tool.",
